<div class="table-container">

  <mat-form-field appearance="outline">
    <mat-label class="custom-header1">Αναζήτηση Πινακίδας</mat-label>
    <input matInput [(ngModel)]="vehicleFilter" placeholder="Search by Plate" (ngModelChange)="applyFilter()">
  </mat-form-field>


  <table mat-table [dataSource]="filteredVehicles" class="mat-elevation-z8">

    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef class="custom-header2"> Ενεργά Οχήματα </th>
      <td mat-cell *matCellDef="let vehicle">
        <a [routerLink]="'/vehicle/' + vehicle.id" style="text-decoration: none; color: #2196f3;">
          {{ vehicle.plate }}
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
